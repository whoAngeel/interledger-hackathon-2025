version: '3.8'

services:
  backend:
    build: .
    container_name: interledger-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - WALLET_ADDRESS_URL=${WALLET_ADDRESS_URL}
      - KEY_ID=${KEY_ID}
      - PRIVATE_KEY_PATH=/app/dev.key
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials.json
      - GCP_PROJECT_ID=${GCP_PROJECT_ID}
      - FIRESTORE_DATABASE_ID=${FIRESTORE_DATABASE_ID}
      - FRONTEND_URL=${FRONTEND_URL}
    volumes:
      - ./src:/app/src
      - ./dev.key:/app/dev.key:ro
      - ./credentials.json:/app/credentials.json:ro
      - ./node_modules:/app/node_modules
    depends_on:
      - redis
    networks:
      - app-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: interledger-redis
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD:-yourredispassword}
    volumes:
      - redis-data:/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

networks:
  app-network:
    driver: bridge

volumes:
  redis-data:
    driver: local